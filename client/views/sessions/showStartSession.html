<div class="row">
  <div class="col-xs-10 col-xs-offset-1">
    <div class="jumbotron pg-content-container">
    <!-- Back Button -->
    <a class="btn btn-primary back-btn" href="/sessions/new"><i class="fa fa-caret-left fa-2x" aria-hidden="true"></i></a>
    <!-- Title -->
    <h1 class="pg-content-title">Let's Get Started</h1>
    <!-- Container -->
    <div class="well" id="report-card-container">
      <h1 class="content-title report-card-title report-card-text">{{vm.session._test.title}}</h1>
      
      <h2 class="report-card-text">
        <span>Category: </span>
        <span class="label {{vm.session._test.catClass}}"><i class="fa {{vm.session._test.catIcon}}" aria-hidden="true"></i>  {{vm.session._test.category}}</span>
      </h2>
      
      <h2 class="report-card-text">
        <span>Number of Questions: </span> 
        <span class="label label-primary">{{vm.session._test.questions.length}}</span>
      </h2>
      <div>
        <button type="button" href="/sessions/{{vm.session._id}}/question/1" class="btn btn-success btn-lg report-card-text">Start Test</button>
      </div>
    </div>

    <a class="btn btn-primary" href="/sessions/new">Go Back</a>
    </div>
  </div>
</div>
