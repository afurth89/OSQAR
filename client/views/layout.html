<!DOCTYPE html>
<html lang="en" ng-app="osqarApp">
<head>
  <meta charset="UTF-8">
  <title>OSQAR - Open Source Question/Answer Resource</title>
  
  <!-- Font Awesome -->
  <script src="https://use.fontawesome.com/2347b6acb7.js"></script>

  <!-- Permanent Market Font -->
  <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- Bootswatch - Flatly -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-XYCjB+hFAjSbgf9yKUgbysEjaVLOXhCgATTEBpCqT1R3jvG5LGRAK5ZIyRbH5vpX" crossorigin="anonymous">

  <!-- load Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <!-- load Angular Route -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.js"></script>
  <!-- load Angular Animate -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.js"></script>
  <!-- Drag and Drop Lists script -->
  <script type="text/javascript" src="/assets/angular-drag-and-drop-lists.js"></script>
  <!-- NVD3 scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-nvd3/1.0.7/angular-nvd3.min.js"></script>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/stylesheets/dnd.css">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <base href="/">
</head>
<body>
  <nav class="navbar navbar-inverse" id="osqar-navbar">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">O.S.Q.A.R.</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="dropdown" id="student-dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">For Students <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="/sessions/new">Take a Test</a></li>
            </ul>
          </li>
          <li class="dropdown" id="teacher-dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">For Teachers <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="/tests/new">Create a Test</a></li>
              <li><a href="/tests">See All Tests</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div>
  </nav>

  <div class="container-fluid" id="container-background">
    <div ng-view></div>
  </div>
  
  <script src="/javascripts/app.js"></script>
  <script src="/javascripts/services/questionService.js"></script>
  <script src="/javascripts/services/testService.js"></script>
  <script src="/javascripts/services/sessionService.js"></script>
  <script src="/javascripts/controllers/homeController.js"></script>
  <script src="/javascripts/controllers/questionController.js"></script>
  <script src="/javascripts/controllers/testController.js"></script>
  <script src="/javascripts/controllers/sessionController.js"></script>
  <script src="/javascripts/directives.js"></script>
</body>
</html>
