<h1>Create a Question</h1>

<div id="newQuestionSoloForm" class="well">
  <form ng-submit="vm.addQuestion(vm.question)">
    <div class="form-group">
      <label>Question Text</label>
      <textarea ng-model="vm.question.text" type="textarea" class="form-control" placeholder="Enter your question..."></textarea>
    </div>
    <div class="form-group">
      <label for="questionCategory">Select a Category:</label>
        <select name="questionCategory" id="questionCategorySelector"
          ng-model="vm.question.category">
          <option value="Math">Math</option>  
          <option value="English">English</option>  
          <option value="Social Studies">Social Studies</option>  
          <option value="Science">Science</option>  
        </select>
    </div>
    <div class="form-group">
      <p>Answer Choices (Select the correct answer before submitting)</p>
      <label>A:</label>
      <input type="radio" ng-model="vm.question.correct.id" value="1">
      <input ng-model="vm.question.choices[0].text" type="text" class="form-control" placeholder="Enter Choice A...">
      <label>B:</label>
      <input type="radio" ng-model="vm.question.correct.id" value="2">
      <input ng-model="vm.question.choices[1].text" type="text" class="form-control" placeholder="Enter Choice B...">
      <label>C:</label>
      <input type="radio" ng-model="vm.question.correct.id" value="3">
      <input ng-model="vm.question.choices[2].text" type="text" class="form-control" placeholder="Enter Choice C...">
      <label>D:</label>
      <input type="radio" ng-model="vm.question.correct.id" value="4">
      <input ng-model="vm.question.choices[3].text" type="text" class="form-control" placeholder="Enter Choice D...">
    </div>
    <button type="submit" class="btn btn-success">Create Question</button>
  </form>
</div>

<a class="btn btn-warning" href="/questions">Never mind, go back</a>
